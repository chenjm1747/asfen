log4d.logger.channel[id]=inherited,ch[id]

log4d.appender.ch[id]=TLogFileAppender
log4d.appender.ch[id].append=true
log4d.appender.ch[id].fileName=AlarmServiceChannel[id].log
log4d.appender.ch[id].errorHandler=TLogOnlyOnceErrorHandler
log4d.appender.ch[id].layout=TLogPatternLayout
log4d.appender.ch[id].layout.dateFormat=yyyy-mm-dd hh":"nn":"ss"."zzz
log4d.appender.ch[id].layout.pattern=%d	%7r	[%-8t]	%p	%x	%m%n
